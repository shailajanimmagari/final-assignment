<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url('https://img.freepik.com/free-photo/bright-shopping-bags-pop-against-outoffocus-mall_91128-3438.jpg');
            background-size: cover;
            height:900%;
            width: 100%;
        }
        h1{
            color:blue;
            font-family:'COPPERPLATE';
            font-weight: bold;
            font-size:40px; 
        }
        #shopping-list {
            margin: 20px;
            color:black;
            font-family:'COPPERPLATE';
            font-weight: bold;
            font-size:30px;
        }
        .item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            color:black;
        }
        .item input[type="checkbox"] {
            margin-right: 10px;
        }
        .item.done {
            text-decoration: line-through;
            color:black;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <div id="shopping-list">
        <div class="item">
            <input type="checkbox" onchange="toggleItem(this)">
            <span>Anarkali type</span>
            <button onclick="deleteItem(this)">Delete</button>
        </div>
        <div class="item">
            <input type="checkbox" onchange="toggleItem(this)">
            <span>Kurtha type</span>
            <button onclick="deleteItem(this)">Delete</button>
        </div>
    </div>

    <input type="text" id="new-item" placeholder="Enter new dress type">
    <button onclick="addItem()">Add Item</button>

    <script>
        function toggleItem(checkbox) {
            var item = checkbox.parentNode;
            item.classList.toggle('done');
        }

        function deleteItem(button) {
            var item = button.parentNode;
            item.parentNode.removeChild(item);
        }

        function addItem() {
            var newItemText = document.getElementById('new-item').value;
            if (newItemText.trim() !== '') {
                var newItem = document.createElement('div');
                newItem.className = 'item';
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.onchange = function() {
                    toggleItem(this);
                };
                var span = document.createElement('span');
                span.textContent = newItemText;
                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    deleteItem(this);
                };
                newItem.appendChild(checkbox);
                newItem.appendChild(span);
                newItem.appendChild(deleteButton);
                document.getElementById('shopping-list').appendChild(newItem);
                document.getElementById('new-item').value = '';
            } else {
                alert('Please enter a dress type');
            }
        }
    </script>
</body>
</html>
