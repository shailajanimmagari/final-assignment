<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    
</head>
<body>
    <h1>Shopping List</h1>
    <div id="shopping-list">
        <div class="item">
            <input type="checkbox" onchange="toggleItem(this)">
            <span>Anarkali type</span>
            <button onclick="deleteItem(this)">Delete</button>
        </div>
        <div class="item">
            <input type="checkbox" onchange="toggleItem(this)">
            <span>Kurtha type</span>
            <button onclick="deleteItem(this)">Delete</button>
        </div>
    </div>

    <input type="text" id="new-item" placeholder="Enter new dress type">
    <button onclick="addItem()">Add Item</button>


        
    
</body>
</html>
